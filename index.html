<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate"> <!-- avoid translation -->
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate"> <!-- avoid translation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" onclick="activateTextInput()">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Screen Share/remote controle App</title>
</head>
<body>
    <div id="fps"></div>
    <!-- Display for the shared screen image -->
    <img id="screenImage" alt="Screen Share">
    <!-- Hidden input field for triggering autofocus (the goal is to trigger the mobile keyboards) -->
    <textarea id="autofocusInput" inputmode="numeric"> </textarea>

    <!-- Include the Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Include the js scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
